<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style/style.css">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="#" />
    <meta name="keywords" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game for mail</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">


</head>
<body>
    <header>
        <nav>
            <p id="player">Welcome: </p><p id="currentPlayer"></p>
            <p id="playerScore" class="hidden">Your score: <span id="currentScore"></span></p>
            <p id="timer" class="hidden">Time to the end: <span id="time">60</span></p>
            <button id="startGame" class="startGameBt button"><b>Start game</b></button>
            <button class="button" data-toggle="modal" data-target="#myModal">Best scores</button>
            <button class="button" >Help</button>
        </nav>
    </header>
    <main>
        <div class="score-container">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">TOP PLAYERS</h4></div>
                        </div>
                        <div class="modal-body">

                            <table class="table borderless ">
                                <thead>
                                <tr>
                                    <th>RANK</th>
                                    <th>NAME</th>
                                    <th>SCORE</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button id="endGameButton" type="button" data-dismiss="modal">Close</button>
                        </div>
                    </div> <!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div>
        </div>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/scoreboard.js"></script>
    <script src="js/gameboard.js"></script>
    <script src="js/game.js"></script>

</body>
</html>
